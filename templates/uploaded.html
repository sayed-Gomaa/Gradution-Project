{% extends "layout.html" %}

{% block content %}
<p class="text-left">{{ fname }} successfully uploaded.</p>
<div class="row">
    <div class="col-md-5">
        <div class="image-container">
            <p class="text-center"><b>Original Image</b></p>     
             <img src="/static/uploads/{{fname}}" class="upload-image-thumb" alt="User Image">
        </div>
        <div class="upload-form">
            <p class="text-left">Upload another?</p>
            <form action = "/uploader" method = "POST" 
                              enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input type = "submit"/>
            </form>
        </div>      
    </div>
 </div>
</br>

<div class="row">
    <div class="col-md-5"> 
    <div class="image-container">
        <p class="text-center"><b>Detected Image</b></p>
        <p class="text-center"><b> Currancy is : {{predected_class}}</b></p>
         <img src="/static/Result/{{display_detection}} " alt="User Image" class="upload-image-thumb"> 
    </div>
</div>

 </div>
{% endblock %}
